name: Deploy to GitHub Pages

# TODO: on push to specific path, deploy accordingally

on:
    push:
        branches: [master]
        paths:
            - "apps/client/**"
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
            - name: Build site
              uses: withastro/action@v3
              with:
                  path: apps/client

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
